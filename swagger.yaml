---
swagger: "2.0"
info:
  description: "This is a sample server Petstore server.  You can find out more about\
    \ Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).\
    \  For this sample, you can use the api key `special-key` to test the authorization\
    \ filters."
  version: "1.0.5"
  title: "Swagger CVE Data Intelligence"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "cristianovisk@gmail.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "cristianovisk.github.io"
basePath: "/cves_data_intelligence"
tags:
- name: "social_media"
  description: "Get data about CVE in Social Media"
  externalDocs:
    description: "Find out more"
    url: "http://swagger.io"
schemes:
- "https"
paths:
  /social_media/x/{year}/{cve}.json:
    get:
      tags:
      - "social_media"
      summary: "Find Tweets per CVE"
      description: "Return Tweets talking about CVE especified"
      operationId: "x"
      produces:
      - "application/json"
      parameters:
      - name: "year"
        in: "path"
        description: "YEAR CVE"
        required: true
        type: "integer"
        format: "int64"
      - name: "cve"
        in: "path"
        description: "CVE ID"
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Tweets"
        404:
          description: "Invalid status value"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  
definitions:
  Tweets:
    type: "object"
    properties:
      cve:
        type: "string"
        example: "CVE-2024-0000"
      created_datetime:
        type: "string"
        example: "2024-04-13T02:15:30"

externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
